<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Whatsapp - Milestone 1 </title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="left">
        <!-- .header_left -->
        <div class="header_left">
          <div class="utente">
            <img src="assets/img/avatar_io.jpg" alt="">
            <p>Nome Utente</p>
          </div>
          <div class="icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
            <!-- <i class="fas fa-paperclip"></i>
            <i class="fas fa-microphone"></i>
            <i class="far fa-smile"></i> -->
          </div>
        </div><!-- /.header_left -->

        <!-- .left_notifications -->
        <div class="left_notifications">
          <i class="fas fa-bell-slash"></i>
          <div>
            <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche descktop</a>
          </div>

        </div><!-- /.left_notifications -->

        <!-- .left_searchBar -->
        <div class="left_searchBar">
          <i class="fas fa-search"></i>
          <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
        </div><!-- /.left_searchBar -->

        <!-- .contacts -->
        <div class="contacts">
          <div class="contact">
            <img src="assets/img/avatar_1.jpg" alt="">
            <p>Michele</p>
          </div>
          <div class="contact">
            <img src="assets/img/avatar_2.jpg" alt="">
            <p>Fabio</p>
          </div>
          <div class="contact">
            <img src="assets/img/avatar_3.jpg" alt="">
            <p>Samuele</p>
          </div>
          <div class="contact">
            <img src="assets/img/avatar_4.jpg" alt="">
            <p>Franco</p>
          </div>
          <div class="contact">
            <img src="assets/img/avatar_5.jpg" alt="">
            <p>Antonio</p>
          </div>
          <div class="contact">
            <img src="assets/img/avatar_6.jpg" alt="">
            <p>Luisa</p>
          </div>
          <div class="contact">
            <img src="assets/img/avatar_7.jpg" alt="">
            <p>Marco</p>
          </div>
          <div class="contact">
            <img src="assets/img/avatar_8.jpg" alt="">
            <p>Andrea</p>
          </div>


        </div><!-- /.contacts -->
      </div>
      <!-- /.left -->

      <div class="right">
        <!-- .header_right -->
        <div class="header_right">
        </div><!-- /.header_right -->

        <!-- .main_right -->
        <div class="main_right">
        </div><!-- /.main_right -->

        <!-- .footer_right -->
        <div class="footer_right">
        </div><!-- /.footer_right -->
      </div>
      <!-- /.right -->
    </div>
    <!-- /#app .container -->


    <!-- Vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
